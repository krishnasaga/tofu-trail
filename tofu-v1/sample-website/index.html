<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .counter {
            font-size: 5em;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
        }
        .label {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .loading {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‹ Hit Counter</h1>
        <div class="label">Visits</div>
        <div class="counter" id="counter">
            <span class="loading">Loading...</span>
        </div>
    </div>

    <script>
        const API_URL = '/api/hit';

        async function incrementCounter() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok && data.value) {
                    document.getElementById('counter').textContent = data.value;
                } else {
                    document.getElementById('counter').textContent = 'Error';
                    console.error('API Error:', data);
                }
            } catch (error) {
                document.getElementById('counter').textContent = 'Error';
                console.error('Fetch Error:', error);
            }
        }

        // Increment counter on page load
        window.addEventListener('load', incrementCounter);
    </script>
</body>
</html>
